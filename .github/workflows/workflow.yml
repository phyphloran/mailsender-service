name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build --target build -t mailsender-build:latest .
      - name: Run tests in container
        run: |
          docker run --rm \
            -e CODE_CACHE_SIZE=${{ secrets.CODE_CACHE_SIZE }} \
            -e CODE_LIFE_TIME=${{ secrets.CODE_LIFE_TIME }} \
            -e MAIL_HOST=${{ secrets.MAIL_HOST }} \
            -e MAIL_PORT=${{ secrets.MAIL_PORT }} \
            -e MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} \
            -e MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} \
            -e PORT=${{ secrets.PORT }} \
            mailsender-build:latest mvn test

  deploy:
    runs-on: self-hosted
    needs: build-and-test
    environment: secrets
    steps:
      - uses: actions/checkout@v4
      - name: Build runtime Docker image
        run: docker build -t mailsender:latest .
      - name: Stop old container
        run: |
          docker stop mailsender || true
          docker rm mailsender || true
      - name: Run new container
        run: |
          docker run -d \
            --name mailsender \
            --restart unless-stopped \
            -e CODE_CACHE_SIZE=${{ secrets.CODE_CACHE_SIZE }} \
            -e CODE_LIFE_TIME=${{ secrets.CODE_LIFE_TIME }} \
            -e MAIL_HOST=${{ secrets.MAIL_HOST }} \
            -e MAIL_PORT=${{ secrets.MAIL_PORT }} \
            -e MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} \
            -e MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} \
            -e PORT=${{ secrets.PORT }} \
            -v ~/app/log.txt:/app/log.txt \
            -p 8080:8080 \
            mailsender:latest